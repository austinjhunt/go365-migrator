{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'favicon-16x16.png' %}"
    />
    <link rel="manifest" href="{% static 'site.webmanifest' %}" />
    <title>Google to SharePoint Migration Assistant</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,600;0,700;0,900;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/main.css' %}"
    />
  </head>

  <body class="colorbackground">
    <div
      aria-live="polite"
      aria-atomic="true"
      class="toasty-wrapper bg-dark position-fixed bottom-0 end-0 start-0 bd-example-toasts"
    >
      <div
        class="toast-container position-absolute bottom-0 end-0 p-3"
        id="toastPlacement"
      >
        <!-- Later, add data-bs-autohide="false" and then give a system for adding tags to papers in your library -->
        <div
          class="toast paper-saved-toast"
          role="alert"
          aria-live="polite"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto"
              ><i class="fa fa-md fa-bell text-primary"></i>&nbsp; Paper
              Saved!</strong
            >
            <small id="paper-saved-toast-when"></small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>

          <div id="paper-saved-toast-body" class="toast-body text-dark"></div>
          <div class="toast-body text-dark">
            <!-- <div class="input-group input-group-sm mb-2"> 
           <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Add a tag">
         </div>    -->
            <a
              class="btn btn-primary btn-sm"
              href="/library/"
              title="Go to library"
              ><strong>Go to Library</strong></a
            >
          </div>
        </div>
      </div>
    </div>

    <div
      aria-live="polite"
      aria-atomic="true"
      class="generic-toasty-wrapper bg-dark position-fixed bottom-0 end-0 start-0 bd-example-toasts"
    >
      <div
        class="toast-container position-absolute bottom-0 end-0 p-3"
        id="toastPlacement"
      >
        <!-- Later, add data-bs-autohide="false" and then give a system for adding tags to papers in your library -->
        <div
          class="toast generic-toast"
          role="alert"
          aria-live="polite"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto"
              ><i class="fa fa-md fa-bell text-primary"></i>&nbsp;
              Success!</strong
            >
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>

          <div id="generic-toast-body" class="toast-body text-dark"></div>
          <div class="toast-body text-dark"></div>
        </div>
      </div>
    </div>

    <div class="loader_container_wrapper">
      <div class="loader"></div>
    </div>

    <header class="p-3 text-white page-header">
      {% include 'include/nav.html' %}
    </header>
    <div class="page-content">{% block content %} {% endblock %}</div>

    <footer>
      <div class="container">
        <div class="footer-col">
          Copyright &copy; 2022 GSP Migration Assistant
        </div>
        <div class="footer-col">
          <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a> |
          <a href="#">Source</a> | <a href="#">About</a> |
          <a href="#">Donate</a> | <a href="#">Contact</a>
        </div>
      </div>
    </footer>

    <!-- The following are scripts that are needed for using bootstrap! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="{% static 'js/main.js' %}"></script>
  </body>
</html>
