<div class="text-center h-100 position-relative">
  <p class="lead">
    Where would you like your data to be migrated from Google Drive?
  </p>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <a class="btn btn-lg btn-primary" href="{% url 'use-onedrive-destination' %}" title="use your onedrive account as the migration destination">
          Migrate to My OneDrive
        </a>
      </div>
      <div class="col-sm-12 col-md-6">
        <a class="btn btn-lg btn-success" href="{% url 'use-sharepoint-destination' %}" title="use one of your sharepoint sites as the migration destination">
          Migrate to a SharePoint Online Site
        </a>
      </div>
    </div>
  </div>
  <div class="position-relative bottom-0 start-0 mb-0 text-start mt-4">
    <a
      href="{% url 'change-source' %}"
      title="Change the migration source"
      class="btn btn-md btn-warning"
    >
      <i class="fa fa-arrow-left"></i> Change Migration Source
    </a>
  </div>
</div>
