{% extends 'include/master.html' %} {% block content %}
<div class="container">
  <div class="row">
    {% if migrations %} 
    <p class="lead">Your Data Migrations</p>
    {% for mig in migrations %}
    <div class="col-sm-12 d-flex justify-content-between">
      <p>{{mig.friendly_description}}</p>
    </div>

    {% endfor %} {% else %}
    <div class="col-sm-12 text-center">
      <p class="lead">
        You currently do not have any active or queued data migrations.
      </p>
      <a
        href="{% url 'setup' %}"
        title="Create a new migration"
        class="btn btn-success"
      >
        <i class="fa fa-plus"></i> Create Migration</a
      >
    </div>

    {% endif %}
  </div>
</div>
{% endblock %}
