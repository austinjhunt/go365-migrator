{% extends 'include/master.html' %} {% block content %}
<div
  class="home container jumbotron w-75"
  style="
    background-color: transparent;
    height: 70vh;
    align-items: center;
    display: flex;
    justify-content: center;
  "
>
  <div class="w-75 text-left bg-light">
    {% if error %}
    <h1>Error</h1>
    <div class="rounded p-3 bg-dark text-success">
      <code>{{error}}</code>
    </div>
    {% endif %}
  </div>
</div>

{% endblock %}
